<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta lang="en">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Abacus</title>
</head>
<body>
    <!-- This is the outer container div -->
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 col-md-3 col-md-offset-5 calculator">
                <div class="row">
                    <div class="col-xs-12">
                        <h4>ABACUS</h4>
                    </div>
                </div>
                <!-- This is the sum display -->
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 display">
                        <h4 class="sum pull-right"></h4>
                    </div>
                </div>
                <!-- THis is the first row of buttons -->
                <div class="row spacing">
                    <div class="col-xs-3"><span class="special-key" id="ac-key">AC</span></div>
                    <div class="col-xs-3"><span class="special-key" id="ce-key">CE</span></div>
                    <!--<div class="col-xs-3"><span class="key">%</span></div>-->
                    <div class="col-xs-3 col-xs-offset-3"><span class="aritm-key">/</span></div>
                </div>
                <!-- This is the second row of buttons -->
                <div class="row spacing">
                    <div class="col-xs-3"><span class="key">7</span></div>
                    <div class="col-xs-3"><span class="key">8</span></div>
                    <div class="col-xs-3"><span class="key">9</span></div>
                    <div class="col-xs-3"><span class="aritm-key">*</span></div>
                </div>
                <!-- This is the third row of buttons -->
                <div class="row spacing">
                    <div class="col-xs-3"><span class="key">4</span></div>
                    <div class="col-xs-3"><span class="key">5</span></div>
                    <div class="col-xs-3"><span class="key">6</span></div>
                    <div class="col-xs-3"><span class="aritm-key">-</span></div>
                </div>
                <!-- This is the fourth row of buttons -->
                <div class="row spacing">
                    <div class="col-xs-3"><span class="key">1</span></div>
                    <div class="col-xs-3"><span class="key">2</span></div>
                    <div class="col-xs-3"><span class="key">3</span></div>
                    <div class="col-xs-3"><span class="aritm-key">+</span></div>
                </div>
                <!-- This is the fifth row of buttons -->
                <div class="row spacing">
                    <div class="col-xs-3"><span class="key">0</span></div>
                    <div class="col-xs-3"><span class="key">.</span></div>
                    <div class="col-xs-6"><span class="equal-key">=</span></div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
